<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set A Q2</title>
<style>
    table,th,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
    .title{
   margin-bottom: 16px;
   font-weight: bold;
   font-size: 16px;
    }
</style>
</head>
<body>
    <table align="center" cellpadding="10px" >
        <div align="center" class="title">List of Books</div>
        <tr>
            <th rowspan="2">
                Item No
            </th>
            <th rowspan="2">Item Name</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <td>Rs.</td>
            <td>Paise</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Programing in Python</td>
            <td>500</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Programing in Java</td>
            <td>345</td>
            <td>00</td>
        </tr>
    </table>
</body>
</html>
