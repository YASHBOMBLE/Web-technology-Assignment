<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetA Q3</title>
    <style>
        .header {
            font-size: 50px;
            margin: 10px;
        }

        .footer {
            font-size: 45px;
            margin: 10px;
        }

        .rightbox {
            border: 5px solid black;

            border-left: none;
            border-right: none;
            font-size: 17px;

        }

        .leftbox {
            border: 5px solid black;

            padding-bottom: 0px;
            border-top: none;
            border-right: none;
            border-bottom: none;
            margin-left: 400px;
            font-size: 17px;


        }

        .txt {
            float: center;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>This is header</h1>
    </header>
    <section class="rightbox"><span class="txt">Look in the box at <br> the right for some <br> information.
        </span><span class="leftbox"></span>Here is some information</section>
    <footer class="footer">
        <h1>This is footer</h1>
    </footer>
</body>

</html>
